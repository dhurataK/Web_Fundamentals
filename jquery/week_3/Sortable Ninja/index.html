<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js" integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw=" crossorigin="anonymous"></script>
    <title>Sortable Ninja</title>
    <style>
      img{
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="sort1.png" alt="img1"/>
      <img src="sort2.png" alt="img2"/>
      <img src="sort3.png" alt="img3"/>
      <img src="sort4.png" alt="img4"/>
      <img src="sort5.png" alt="img5"/>
    </div>
  </body>
  <script>
    $('#container').sortable();

  </script>
</html>
