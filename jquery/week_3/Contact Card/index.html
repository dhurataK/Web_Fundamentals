<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Contac Card</title>
  </head>
  <body>
    <div id="container">
      <form action="#" method="post">
        <label for="firstname">First name: </label>
        <input type="text" id="firstname" value="">
        <br>
        <label for="lastname">Last name: </label>
        <input type="text" id="lastname" value="">
        <br>
        <label for="description">Description: </label><br>
        <textarea id="description" rows="8" cols="40">Enter description</textarea>
        <br>
        <button>Add User</button>
      </form>
      <div class="contact_card">
      </div>
    </div>
  </body>
  <script>
    function attach_p_handlers() {
      $('.dynamic').click( function() {
        $(this).html('<h3>'+$('#description').val()+'</h3>');
     });
    }
    $('button').on('click',function(){
      $('.contact_card').append('<div class="dynamic"><h1>'+$('#firstname').val()+' '+$('#lastname').val()+'</h1><p>Click for description!</p></div>');
      attach_p_handlers();
      return false;
    });
  </script>
</html>
